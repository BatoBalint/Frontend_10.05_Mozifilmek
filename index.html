<!DOCTYPE html>
<html lang="hu" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="main.css">
    <title></title>
  </head>
  <body class="bg-dark">
    <div class="container">
      <nav class="navbar">
        <div class="container-fluid">
          <p class="text-light navbar-brand h1">Filmek</p>
        </div>
      </nav>
      <div class="row">
        <form class="">

          <div class="mb-3">
            <label class="form-label text-primary">Film neve: </label>
            <input class="form-control filmInputs" type="text" name="nev" value="">
          </div>

          <div class="mb-3">
            <label class="form-label text-primary">Rendező neve: </label>
            <input class="form-control filmInputs" type="text" name="nev" value="">
          </div>

          <div class="mb-3">
            <label class="form-label text-primary" for="">Film kiadási éve: </label>
            <input class="form-control filmInputs" type="number" name="nev" value="">
          </div>

          <div class="mb-3">
            <button class="btn btn-secondary" type="button" name="button" onclick="felveszBtnClick()">Felvesz</button>
          </div>

          <div class="mb-3">
            <button class="btn btn-info fw-bold" type="button" name="button" onclick="listazasBtnClick()">Listázás</button>
          </div>

        </form>
      </div>
      <div class="row">
        <table id="kiirasTable" class="table table-striped text-white" style="display: none">
          <thead class="">
            <th onclick="filmNeveRendezes()">Film neve</th>
            <th onclick="rendezoNeveRendezes()">Rendező neve</th>
            <th onclick="kiadasiEvRendezes()">Film kiadási éve</th>
          </thead>
          <tbody id="kiirasTablebody" class="text-white">

          </tbody>
        </table>
      </div>

    </div>


  </body>
  <script src="main.js" charset="utf-8"></script>
</html>
